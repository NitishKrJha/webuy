<ion-header class="parallax-obj parallax-translate-obj header-transparent">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      <ion-back-button text="" icon="ios-arrow-round-back"></ion-back-button>
      </ion-buttons>
    <ion-title>
      Order List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  

  <ion-grid *ngIf="orderCount > 0">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let p of orderList" (click)="goToCartDtl(p.id,p.product_id)">
            <ion-avatar slot="start">
              <img src="{{p.picture}}" />
            </ion-avatar>
            <ion-label>
              <p class="fs-14 ellipsis">{{p.product_name}}</p>
              <p class="fs-14 ellipsis">{{p.order_dt}}</p>
              <h3 class="fs-16 ellipsis">Order No: {{p.order_id}}</h3>
            </ion-label>
            <!-- <div>
              <input class="form-control" type="number" min="0" value="1">
            </div> -->
            <div class="remove">
              <ion-icon name="arrow-forward"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="orderCount === 0">
    <img src="assets/images/no_records.png" no-padding class="imgcenter">
  </div>

</ion-content>
