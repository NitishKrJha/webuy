<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="" icon="ios-arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Order details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="fw-800">Delivery Address</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="fw-800">
      {{ shippingAddress.full_name }} <br/>
          Phone: {{ shippingAddress.phone_number }} <br/>
          Email: {{ shippingAddress.email }} <br/>
          Address: {{ shipAddr }}
    </ion-card-content>
  </ion-card>
  <ion-slides pager="true" class="slide-bg" [options]="slidePerViewOpts">
    <!-- <ion-slide>
      <div class="slide">
        <img src="assets/images/pro1.jpg" />
      </div>
    </ion-slide> -->

    <ion-slide>
      <div class="slide">
        <img src="{{ orderDetails.picture }}" />
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p no-margin class="ellipsis fs-16 txt-danger" text-center>{{ orderDetails.product_name }}</p>
        <h4 no-margin class="ellipsis fs-20 fw-600 spacing1 pdb-2 uppercase" text-center>Rs. {{ orderDetails.product_price }}</h4>
        <h4 no-margin class="ellipsis fs-20 fw-600 spacing1 pdb-2 uppercase" text-center>Qty. {{ orderDetails.qty }}</h4>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
